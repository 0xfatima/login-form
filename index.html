<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="div1 img-con">
            <div class="logo">
                <h1>Logo</h1>
            </div>
            <img src="./assets/image.png" alt="image">
        </div>
        <div class=" div1 login-con">
            <h3>Let's do this!</h3>
            <form action="/submit">
                <div class="form-fields">
            <fieldset>
                <div>
                <label for="first-name">First Name:</label>
                <input type="text" name="fname" class="fname" placeholder="First Name">
            </div>
            <div>
                <label for="last-name">Last Name:</label>
                
            <input type="text"  name="lname" class="lname" placeholder="Last Name">
        </div>    
        </fieldset>
            <fieldset>
                <div>
                <label for="email-add">Email:</label>
                <input type="email" name="email" id="email-add" placeholder="Email">
            </div>
            <div>
                <label for="phone">Phone Number:</label>
                
            <input type="text" name="phone" id="phone" placeholder="Phone Number">
        </div>    
        </fieldset>
            <fieldset>
                <div>
                <label for="password">Password:</label>
                <input type="password" placeholder="password" id="password" required>
            </div>
            <div>
                <label for="confirm-password">Confirm Password:</label>
                
            <input type="password" placeholder="Confirm password" id="confirm-password" required>
            
        </div>    
        
        </fieldset>
    </div>
        <div class="button-field">
        <button>Create Account</button>
        <p>Already have an account?<a> Log in</a></p>
    </div>
        </form>
        </div>
    </div>
</body>
</html>
